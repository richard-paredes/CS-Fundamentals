<!DOCTYPE html>

<html>

<!-- head elements include things like fonts, styles, titles, etc.
-- ie things we don't want the user to see, but we need to know
-- for stylistic purposes of the webpage (metadata) -->
<head>
    <!-- determines name of the tab and for linking to
    -- search engines (like googling MDN results in the title:
    -- Mozilla Developer Network) -->
    <title> My First Page </title>
</head>

<!-- actual content that the user sees goes in the body -->
<body>
    <h1> The Web Page of Richard Paredes </h1>
    <h2> This is my first tag!! </h2>
</body>
</html>
