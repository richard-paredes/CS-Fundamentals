<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap 4 Spacing Utiltiies</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-1 border">Spacing Utilities</h1>
        <span class="border border-primary rounded">hello</span>
    </div>

    <!-- BORDERS -->
    <div class="container">
        <h5 class="border-top border-danger">GIVE ME A BORDER</h5>
        <h5 class="border border-secondary">GIVE ME A BORDER</h5>
        <h5 class="border border-success border-left-0">GIVE ME A BORDER</h5>
        <h5 class="border border-info rounded-top">GIVE ME A BORDER</h5>
    </div>
    <br>
    <!-- SPACING: PADDING -->
    <div class="container">
        <!-- make padding on all sides -->
        <button class="btn btn-info p">P-DEFAULT</button>
        <button class="btn btn-info p-0">P0</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>

        <!-- make padding on each side -->
        <button class="btn btn-info pt-5">PT-5</button>
        <button class="btn btn-info pb-5">PB-5</button>
        <button class="btn btn-info pl-5">PL-5</button>
        <button class="btn btn-info pr-5">PR-5</button>
        <!-- applies to both L and R -->
        <button class="btn btn-info py-5">PX-5</button>
        <!-- applies to both TP and B -->
        <button class="btn btn-info px-5">PY-5</button>
    </div>
    <br>
    <!-- SPACING: MARGIN 0 to 5 -->
    <div class="container">

        <p class="bg-success text-white m-0">I AM M-0</p>
        <p class="bg-success text-white m-1">I AM M-1</p>
        <p class="bg-success text-white m-2">I AM M-2</p>
        <p class="bg-success text-white m-3">I AM M-3</p>
        <p class="bg-success text-white m-4">I AM M-4</p>
        <p class="bg-success text-white m-5">I AM M-5</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
