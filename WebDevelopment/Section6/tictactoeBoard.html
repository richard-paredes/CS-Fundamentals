<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Board</title>
    <link rel="stylesheet" type="text/css" href="tictactoeBoard.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
    <h1 id="title">Tic Tac Toe</h1>
    </header>
    <hr>
    <table id="board">
        <tr>
            <td>X</td>
            <td class="middleCol"></td>
            <td></td>
        </tr>
        <tr id="middleRow">
            <td></td>
            <td class="middleCol">X</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td class="middleCol"></td>
            <td>X</td>
        </tr>
    </table>

</body>
</html>
